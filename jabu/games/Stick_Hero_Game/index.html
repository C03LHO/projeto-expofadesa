<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Hero game</title>
    <link rel="icon" type="image/png" href="images/stick-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="score-data">
        <span id="score-label">Pontuação:</span>
        <span id="score">0</span>
      </div>

      <canvas id="game" width="375" height="375"></canvas>
      <div id="introduction">Mantenha o mouse pressionado para esticar um bastão</div>
      <div id="perfect">Dobro de pontos!!</div>
      <button id="restart">Reiniciar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
